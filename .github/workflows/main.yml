name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run build script
        run: ./build.sh
        shell: bash
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run test script
        run: ./test.sh
        shell: bash
