<div class="welcome">
    Welcome to PiRate!
</div>
<div class="content">
    <div class="new-client">
        <p>If you have NEVER used PiRate on this device...</p>
        <button pButton pRipple type="button" label="Click Here" [routerLink]="['/setup/new-user']"></button>
    </div>
    <div class="returning-client">
        <p>If you HAVE used PiRate on this device, upload the save file that PiRate uses.</p>
        <form action="">
            <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*" chooseLabel="Browse"></p-fileUpload>
            <button pButton pRipple type="button" label="Go!" disabled="true"></button>
            <!-- Enable after directory specified -->
        </form>
    </div>
</div>
